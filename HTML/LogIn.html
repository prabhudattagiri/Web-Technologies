<!DOCTYPE html>
<html>
    <head>
        <title>Log In Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Imperial Log In</h1>
        <form action="Backend.php">
            <label for="userid">Mob No / Email</label>
            <br>
            <input type="text">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password">
            <br>
            <label for="">Mobile</label>
            <br>
            <!-- Number type only accept 0-9 and e -->
            <input type="number">
            <br>
            <label for="">Email</label>
            <br>
            <input type="email">
            <!-- Email type most contain @ symbol -->
            <br>
            <input type="submit" value="Log In">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
