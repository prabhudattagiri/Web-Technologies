<!-- Creating simple SignUp form using HTML -->
<!DOCTYPE html>
<html>
<head>
    <title>Student SignUp form</title>
</head>
<body>
    <h1 >Student SignUp</h1>
    <label for="userName">Full Name</label>
    <input type="text" placeholder="Enter your full name">
    <br>
    <label for="mobno">Mobile No.</label>
    <input type="number" name="" id="first">
    <br>
    <label for="email">Email</label>
    <input type="email" class="cl">
    <br>
    <label for="dob">D.O.B</label>
    <input type="date">
    <br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Other
    <br>
    <label for="branch">Branch</label>
    <select>
        <option value="bba">BBA</option>
        <option value="bca">BCA</option>
        <option value="ba">BA</option>
        <option value="bcom">BCom</option>
    </select>
    <br>
    <input type="checkbox" required>I agree to the T&C
    <br>
    <label for="">Feedback</label>
    <br>
    <textarea cols="7" rows="5"></textarea>
    <br>
    <input type="submit" value="SignUp">
    <input type="reset" value="Reset">

    Copyright &COPY;2023 Imperial College. All Rights Reserved.
</body>
</html>
