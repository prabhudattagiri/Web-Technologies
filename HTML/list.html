<!DOCTYPE html>
<html lang="en"> <!--it means Language of the Document is English-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of list</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <p>Programming Language order list</p>
    <!--type 1= numeric , a= lowercase alphabet A= Uppercase alphabet I= Capital Roman i = Small Roman-->
    <ol type="i"> <!--Default type is numeric-->
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
        <li>JavaScrip</li>
        <li>PHP</li>
    </ol>
    <p>Programming Language unorder list</p>
    <ul>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
        <li>JavaScrip</li>
        <li>PHP</li>
    </ul>
</body>
</html>
